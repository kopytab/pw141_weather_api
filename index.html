<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Api App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class = "text-center mt-4">The Cheather Wannel</h1>
    <div class = "container w-50" id = "inputfield">
        
        <label id = "enter" for="cityName">Enter City Name:</label>
        <input type="text" id="cityName">
        <button onclick="getWeatherData()" id = "weatherbtn">Get Weather</button>
    </div>
<div id = "city" class=" container ">
    <h1 class= "text-center"id = 'nameofcity'></h1>
</div>
<div id = "data" class="container text-center mt-2">
    <div id = "firstrow"class="row">
      <div id = "temperature" class="col pt-3">
        <h3>Temperature</h3>
        <div>
            <h3 id = 'temp'></h3>
            
        </div>
        
        
      </div>
      
      <div id = "feels" class="col pt-3">
        <h3>Feels Like</h3>
        <h3 id = 'feelsLike'></h3>
      </div>
    </div>
    <div id = "secondrow"class="row mt-5 ">
      <div id = "low"class="col pt-3">
        <h3>Low</h3>
        <h3 id = 'minTemp'></h3>
      </div>
      <div id = "high"class="col pt-3">
        <h3>High</h3>
        <h3 id = 'maxTemp'></h3>
      </div>
      <div id = "cond"class="col pt-3">
        <h3>Conditions</h3>
        <h3 id = 'description'></h3>
      </div>
    </div>
  </div>
  <div>
    <img id = "icon" src="">
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
